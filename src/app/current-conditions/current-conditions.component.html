<div *ngIf="tabNames | async as tabNames">
    <app-tabs
            [tabNames]="tabNames"
            [items]="currentConditionsByZip()"
            [cacheName]="'locations'"
            [appCardClickFunction]="weatherService.showForecast"
            [imageSource]="weatherService.getWeatherIcon">
    </app-tabs>
</div>
